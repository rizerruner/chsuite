        tailwind.config = {

                        "background-light": "#f6f6f8",

    <style>

        .no-scrollbar::-webkit-scrollbar {

        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        select {
